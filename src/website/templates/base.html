<!DOCTYPE html>

{% load cms_tags %}
{% load sekizai_tags %}
{% load i18n %}
{% load ganalytics %}

<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->


<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>{% block title %}{% page_attribute "page_title" %} | Here I Am{% endblock %}</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

				<link rel="shortcut icon" href="{{ STATIC_URL }}favicons/favicon.ico" />
		<link rel="apple-touch-icon" href="{{ STATIC_URL }}images/apple-touch-icons/apple-touch-icon-57x57-precomposed.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="{{ STATIC_URL }}images/apple-touch-icons/apple-touch-icon-72x72-precomposed.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="{{ STATIC_URL }}images/apple-touch-icons/apple-touch-icon-114x114-precomposed.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="{{ STATIC_URL }}images/apple-touch-icons/apple-touch-icon-144x144-precomposed.png" />

		{% render_block "css" %}
		{% render_block "js_head" %}
	</head>

	<body class="{{ LANGUAGE_CODE }} {% block body-class %}{% endblock %}">
				<!--[if lt IE 7]><p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p><![endif]-->

		{% block body %}{% endblock body %}
		{% render_block "js" %}

		{% ganalytics %}
	</body>

</html>
